<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>

  <link href="css/style.css" rel="stylesheet">


</head>

<body>

  <header id="header">

      <img id="header-img" src="https://previews.123rf.com/images/ukususha/ukususha1708/ukususha170800169/84158709-yoga-word-in-colorful-letters-isolated-.jpg" />
      <nav id="nav-bar">
          <a class="nav-link" href="#sched">Class Schedule<a>
          <a class="nav-link" href="#pricing">Pricing<a>
          <a class="nav-link" href="#instructors">Yoga Instructors<a>
      </nav>
      <h1>Yoga Center</h1>
  </header>


 <main>
    <section id="sched">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/-x2n5Gm29Co" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h2>Class Schedule</h2>
    </section>
    <section id="pricing">
        <h2>Pricing</h2>
        <form id="form" action=" https://www.freecodecamp.com/email-submit">
          <input id="email" type="email" name="email" placeholder="Type your email">
          <input id="submit" type="submit">
        </form>
    </section>
    <section id="instructors">
        <h2>Yoga Instructors</h2>
        <div class="flex-container">
            <div><img src="./images/p1.jpeg" alt="Smiley face" height="200" width="200"></div>
            <div><img src="./images/p2.jpeg" alt="Smiley face" height="200" width="200"></div>
            <div><img src="./images/p3.jpeg" alt="Smiley face" height="200" width="200"></div>
          </div>
    </section>
 <main>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
